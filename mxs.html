<script>
  const folder = 'folder'; // from user or URL
  fetch(`${folder}/`) // Relative path
    .then(res => {
      if (res.ok) {
        console.log("✅ Folder exists");
      } else {
        console.log("❌ Folder does not exist");
      }
    })
    .catch(() => {
      console.log("❌ Folder does not exist (error)");
    });
</script>
